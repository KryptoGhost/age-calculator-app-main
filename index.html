<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>
    <h1 class="age">AGE CALCULATOR</h1>

    <div class="main">
      
      <div class="sect">
        <label for="date">
        <h5 class="note">DAY</h5>
        <input type="text" class="day input" placeholder="DD">
      </label>
      </div>
      <label for="month">
        <h5 class="note">MONTH</h5>
        <input type="text" class="month input" placeholder="MM">
      </label>
      <label for="year">
        <h5 class="note">YEAR</h5>
        <input type="text" class="year input" placeholder="YYYY">
      </label>
    </div>
    
    <div class="btnn">
      <div class="line"></div>
      <button class="submit" type="submit">Check age</button>
    </div>

    <div class="show-result">
      <h2 class="display-result">
        <span class="span-year spanit">--</span>
        years
      </h2>
      <h2 class="display-result">
        <span class="span-month spanit">--</span>
        Months
      </h2>
      <h2 class="display-result">
        <span class="span-days spanit">--</span>
        Days
      </h2>
    </div>
    
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./app.js"></script>
</body>
</html>
